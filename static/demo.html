<html lang="en">
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="581337681359-ren4sr66n55f2esvhh3ist27hn9qia7i.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        document.write("<br>ID: " + profile.getId()); // Don't send this directly to your server!
        document.write("<br>Full Name: " + profile.getName());
        document.write("<br>Given Name: " + profile.getGivenName());
        document.write("<br>Family Name: " + profile.getFamilyName());
        document.write("<br>Image URL: " + profile.getImageUrl());
        document.write("<br>Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        document.write("<br>ID Token: " + id_token);
      }
    </script>
  </body>
</html>
