---
layout: default
---

<div class="post">
  <h1 class="post-title">{{page.title}}</h1>
  <div class="post-info">
    <div>{% if page.author %}{{ page.author }}{% else %}{{ site.author.name }}{% endif %}</div>
    {% if page.date %}
    <div class="post-date">
      <time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    </div>
    {% endif %}
  </div>
  <div class="post-body">
    {{ content | markdownify}}
  </div>
</div>
